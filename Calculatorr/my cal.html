<!DOCTYPE html>
<html>
<head>
	<title>My Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div>My Calculator</div>
	<table border="0" class="table">
		<tr>
			<td colspan=3><input type="text" id="result"></td>
			<td><input type="button" value="c" onclick="clr()" id="operator"></td>
		</tr>
		<tr>
			<td><input type="button" value="1" onclick="display('1')" id="number"></td>
			<td><input type="button" value="2" onclick="display('2')" id="number"></td>
			<td><input type="button" value="3" onclick="display('3')" id="number"></td>
			<td><input type="button" value="+" onclick="display('+')" id="operator"></td>
		</tr>
		<tr>
			<td><input type="button" value="4" onclick="display('4')" id="number"></td>
			<td><input type="button" value="5" onclick="display('5')" id="number"></td>
			<td><input type="button" value="6" onclick="display('6')" id="number"></td>
			<td><input type="button" value="-" onclick="display('-')" id="operator"></td>
		</tr>
		<tr>
			<td><input type="button" value="7" onclick="display('7')" id="number"></td>
			<td><input type="button" value="8" onclick="display('8')" id="number"></td>
			<td><input type="button" value="9" onclick="display('9')" id="number"></td>
			<td><input type="button" value="/" onclick="display('/')" id="operator"></td>
		</tr>
		<tr>
			<td><input type="button" value="0" onclick="display('0')" id="number"></td>
			<td><input type="button" value="." onclick="display('.')" id="number"></td>
			<td><input type="button" value="*" onclick="display('*')" id="operator"></td>
			<td><input type="button" value="=" onclick="equate('=')" id="operator"></td>
		</tr>
		
		
	</table>
	<script type="text/javascript" src="script.js"></script>


</body>
</html>
